map_type: costmap

footprint: [[0.2, 0.305], [0.2, -0.305], [-0.741, -0.305], [-0.741, 0.305]]
#footprint: [[0.19, 0.52], [0.19, -0.52], [-0.72, -0.52], [-0.72, 0.52]]
footprint_padding: 0.2

inflation_radius: 0.6
transform_tolerance: 1

controller_patience: 2.0

static_map:
  enabled: true
  map_topic: "/zed/map"
  subscribe_to_updates: true

obstacle_layer:
  enable: true
  obstacle_range: 5
  raytrace_range: 4

inflation_layer:
  enabled: true
  cost_scaling_factor: 2 # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius: 0.6 # max distance from an obstacle at which costs are incurred for planning paths.

